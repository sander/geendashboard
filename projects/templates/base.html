{% load staticfiles %}

<!doctype html>

<title>geendashboard</title>
<meta charset=utf-8>
<link rel=stylesheet href="{% static "style/main.css" %}">

<header>
  <h1>geendashboard</h1>
  {% if user.is_authenticated %}
    <p>{{ user }} <a href="{% url 'logout' %}">Log out</a></p>
  {% else %}
    <p><a href="{% url 'login' %}">Log in</a></p>
  {% endif %}
</header>

{% block content %}{% endblock %}
