{% extends 'projects/project_base.html' %}

{% block project_content %}
  <form method="POST">
    {% csrf_token %}
    <p>
      <select name="list">
        {% for list in lists %}
          <option value="{{ list.id }}">{{ list.title }}</option>
        {% endfor %}
      </select>
      <button>Attach and share</button>
  </form>
{% endblock %}
